version: "3.10"
services:
  app:
    build:
      context: .
      args:
        - DEV=true
    ports:
      - "8002:8002"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8002"
    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASS=password
    depends_on:
      - db
  
  db:
    image: postgres:14.4-alpine
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=password

volumes:
  dev-db-data:
